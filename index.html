<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eea51bea51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Attendance System</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Attendance System</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="collapse navbar-collapse navbar-nav justify-content-end" id="menu">
                <li class="nav-item">
                    <a href="https://www.nitj.ac.in" target="_blank" class="nav-link"><i class="fas fa-university mr-1"></i>NITJ SITE</a>
                </li>
                <li class="nav-item">
                    <a href="#share-head" class="nav-link">ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>
    <header id="home-head">
        <div class="dark-overlay">
            <div class="container text-center text-white">
                <h1 class="font-size-head mb-4">My Attendance Portal</h1>
                <p class="font-size-para mb-4">A interactive way to check and manage attendance!
                    Login now to avail it.
                </p>
                <button class="btn btn-lg btn-primary btn-outline-light mr-4" data-toggle="modal" data-target="#modalbutton1"><i class="fas fa-users-cog mr-1"></i>Admin Login</button>
                <button class="btn btn-lg btn-primary btn-outline-light" data-toggle="modal" data-target="#modalbutton"><i class="fas fa-user-graduate mr-1"></i>Student Login</button>
            </div>
        </div>
    </header>
    <div class="connect bg-dark text-white py-4" id="share-head">
        <div class="container">
            <h1 class="text-center">Our Team</h1>
            <div class="row py-5">
                <div class="box col-md-4 text-center">
                    <img src="img/jaswinder.jpg" class="img-fluid rounded-circle image" alt="">
                    <p class="h3 mt-2">Jaswinder Singh</p>
                </div>
                <div class="box col-md-4 text-center">
                    <img src="img/new.jpg" class="img-fluid rounded-circle image" alt="">
                    <p class="h3 mt-2">Arshjit Singh</p>
                </div>
                <div class="box col-md-4 text-center">
                    <img src="img/balwant.jpg" class="img-fluid rounded-circle image" alt="">
                    <p class="h3 mt-2" >Balwant Yadav</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-white">
        <div class="container py-2">
            <p class="text-center">MyAttendancePortal Â© 2021 - All rights reserved.</p>
        </div>
    </footer>



    <div class="modal " id="modalbutton">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h1 class="modal-title">Student Login</h1>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="model-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="">Roll Number</label>
                            <input type="number" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="">Department Name</label>
                            <input type="text" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="">Batch</label>
                            <input type="number" class="form-control" >
                        </div>
                    </form>
                </div>
                <div class="model-footer text-center">
                    <button class=" btn btn-primary btn-block ">Take Picture</button>
                    <button class=" btn btn-primary btn-block " data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal " id="modalbutton1">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h1 class="modal-title">Admin Login</h1>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="model-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" >
                        </div>
                    </form>
                </div>
                <div class="model-footer text-center">
                    <button class=" btn btn-primary btn-block " data-dismiss="modal">Login</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
